<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header__container">
        <div class="header__container-box">
          <h1 class="header__container-box-title">CSS Dinner Shopping List</h1>
          <p class="header__container-box-text">Let’s go to the mall!</p>
        </div>
      </div>
    </header>
    
    <section class="section">
      <div class="container section__container">
        <div class="section__list">
          <div class="section__list-point">
            <input class="section__list-point-checkbox" type="checkbox" name="checkbox-1">
            <p class="section__list-point-text">A lot of pickles</p>
            <p class="section__list-point-text-desсription">(for the next lessons about CSS)</p>
          </div>
          <div class="section__list-point">
            <input class="section__list-point-checkbox" type="checkbox" name="checkbox-1">
            <p class="section__list-point-text">10 apples</p>
            <p class="section__list-point-text-desсription">(for more CSS manipulations)</p>
          </div>
          <div class="section__list-point">
            <input class="section__list-point-checkbox" type="checkbox" name="checkbox-1">
            <p class="section__list-point-text">20 oranges</p>
            <p class="section__list-point-text-desсription">(because they are awesome)</p>
          </div>
          <div class="section__list-point">
            <input class="section__list-point-checkbox" type="checkbox" name="checkbox-1">
            <p class="section__list-point-text">13 plates</p>
            <p class="section__list-point-text-desсription">(hm... they always dissapear)</p>
          </div>
          <div class="section__list-point">
            <input class="section__list-point-checkbox" type="checkbox" name="checkbox-1">
            <p class="section__list-point-text">15 bentos</p>
            <p class="section__list-point-text-desсription"></p>
          </div>
          <div class="section__list-point">
            <input class="section__list-point-checkbox" type="checkbox" name="checkbox-1">
            <p class="section__list-point-text">1 bottle of Sake</p>
            <p class="section__list-point-text-desсription">(for my friends)</p>
          </div>
        </div>
        <div class="section__footer">
          <p class="section__footer-text">Bon appetit :)</p>
        </div>
      </div>
    </section>

  </div>

</body>

</html>
